          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <hr>
                <h1>Newsfeed</h1>
                <textarea name="writeaPost" id="post" cols="70" rows="6" style="width: 100%; border: 0.5px solid black;resize: none; border-radius: 20px;" ></textarea>
